17-5-1: >
  In the investment sphere, the RA Government is guided by the principles of "open door" policy, liberalization of relations pertaining to investment activities, establishment of national and more favorable regimes for foreign investors, proper protection of investments, and other principles adopted in international advanced practice.<br>
  The main legal act regulating the investment sphere in the Republic of Armenia is the RA Law <a href="http://www.parliament.am/legislation.php?sel=show&ID=1552&lang=eng" target="_blank">On foreign investments</a>, adopted in 1994.<br>
  The Republic of Armenia signed <a href="https://www.mineconomy.am/media/18560/BIT_eng_01.01.2022.pdf" target="_blank">bilateral agreements with 42 countries on “Promotion and Mutual Protection of Investments”</a>, and this process is of a continuous nature.<br>
  The agreements provide investors of both parties and the latter’s investments with additional guarantees and auxiliary protection in accordance with international law. The agreements set out the general principles of investment activity between the two parties, enabling the creation of stable, fair, favorable, and transparent conditions for investors from both countries, based on equality and mutual benefit.
8-b-1: 'In December 2024, the Government of the Republic of Armenia approved the Employment Strategy for 2025-2031.'
group_1: 'In October 2023, the Government of the Republic of Armenia approved the Disaster Risk Management Strategy for 2023-2030 and the Action Plan for 2023-2026.
The aim of this strategy is to prevent the creation of disaster risk, reduce existing risk, and strengthen economic, social, health, and environmental resilience.
Over the 2023–2030 period, Armenia’s Disaster Risk Management Strategy aims to substantially reduce disaster risk and disaster-related losses, taking into account deaths, loss of livelihoods and health, as well as damage to economic, physical, social, cultural, and environmental assets.
The strategy encompasses proactive measures in disaster prevention, early warning, community preparedness, emergency management, and recovery, in alignment with the Sendai Framework for Disaster Risk Reduction 2015–2030.'
group_2: 'Local governments’ Disaster Risk Management strategies (Disaster Risk Management Community Plans) aim to prevent disaster risks, reduce losses and strengthen community preparedness and recovery capacities, in alignment with Armenia’s Disaster Risk Management Strategy for 2023–2030 and the Sendai Framework for Disaster Risk Reduction 2015–2030.
Disaster Risk Management Community plans adopted and implemented by local governments aim to reduce disaster risks, protect lives and livelihoods, enhance community preparedness and ensure effective recovery measures.
These plans are guided by and aligned with Armenia’s Disaster Risk Management Strategy, providing a framework for implementing national Disaster Risk Management policies and objectives at the local level.
Armenia’s Disaster Risk Management community plans are implemented under the national Disaster Risk Management Strategy, which is aligned with international standards and the Sendai Framework.'
5-c-1: >
  In April 2025, the Government of Armenia approved the Strategy and Action Plan for 2025-2028 for the Implementation of Gender Policy in the Republic of Armenia, which defines six priority areas:
1.	Overcoming gender discrimination in all areas of governance and decision-making, improving the national mechanism for the advancement of women, and ensuring equal and full participation of women and men in decision-making processes.
2.	Promoting gender-sensitive approaches in the socio-economic sector (in the labour market, different sectors of the economy) and labour activities, reducing gender gaps in the workforce, and improving mechanisms for the protection of labour rights.
3.	Overcoming gender discrimination in the education and science sectors and promoting the equal participation of women and men.
4.	Ensuring equal opportunities for women and men in healthcare.
5.	Preventing and overcoming gender-based violence and discrimination, protecting and supporting victims of domestic violence.
6.	Developing gender-sensitive and gender-responsive approaches to climate change, ensuring inclusive principles, and raising awareness.
In addition to these priorities, there is also an action program that outlines specific targeted actions to achieve the objectives set by the strategic program.

