1-2-1: "Мониторинг национальной бедности важен для программ развития конкретных стран. Национальные черты бедности используются для более точных оценок бедности в соответствии с конкретными экономическими и социальными условиями страны и не предназначены для международных сравнений бедности."
10-4-2: "Ввиду того, что коэффициент Джини является одним из компонентов этого показателя, сведения о нем будут подаваться в качестве второй серии базы данных"
