available-8-4-2-a: "Расходы домашних хозяйств на конечное потребление товаров, то же самое на душу населения и по отношению к ВВП."
description-8-4-2-a: "Стоимость товаров, приобретенных  домохозяйствами-резидентами РА для конечного потребления, то же самое на душу населения и по отношению к ВВП."
calculations-8-4-2-a: "Стоимость приобретенных товаров отделена от общих расходов на конечное потребление домашних хозяйств за отчетный период(млн драмов). Для расчета того же показателя на душу населения это значение делится на среднегодовую численность населения за тот же период (в драмах), а по отношению к ВВП это значение делится на ВВП за тот же период (в %)."
comments-8-4-2-a: "Основой для оценки стоимости приобретенных товаров для  конечнего потребления домашних хозяйств является структура расходных компонентов ВВП распределенным в соответсвии классификатора расходов ВВП, который составляется в рамках Программы международных сопоставлений для расчета ВВП по паритету покупательной способности. (https://www.worldbank.org/en/programs/icp http://www.cisstat.org/icp/)" 
description-8-5-1-a: "Источником информации о заработной плате до 2018 г. были данные, предоставленные учреждениями через статистические отчеты, а с 2018 г. - база данных подоходного налога и персонифицированного учета социальных выплат Комитета государственных доходов РА и охватывает все учреждения, имеющие 1 и более наемных работников."
definitions-8-5-1-a: "Номинальная заработная плата - это размер валового вознаграждения работника до вычета налогов, который характеризует уровень выплаты, связанный с ценами на товары и услуги. Oплатa труда и приравненные к ним другие выплаты представляют собой валовую заработную плату за проделанную работу в денежной и (или) натуральной форме до вычета обязательных налогов, установленных законом."
calculations-8-5-1-a: "Среднемесячная номинальная заработная плата определяется суммой оплаты труда и приравненных к ней других выплат (как в денежном, так и в натуральном выражении), деленное на среднемесячную  численность работников."
comments-8-5-1-a: "* С 2018г. источник расчета средней заработной платы является база данных подоходного налога и персонифицированного учета социальных выплат Комитета государственных доходов РА (КГД РА). С целью обеспечения сопоставимости показателей заработной платы 2017-2018гг. представляется также показатель 2017г., по базе данных КГД РА. (https://www.armstat.am/file/article/trud_2019_11.pdf)."
description-8-8-1: "Данная статистика не распространяется на мигрантов"
description-11-1-1-a: "Показатель определяет долью городских домохозяйств, чье жилое помещение представляло собой домик/ временное пристанище, совместное жилое помещение, общежитие, другое жилье, приспособленное для проживания или бездомные."
definitions-11-1-1-a: "Показатель определяет % городских домохозяйств живущих в домиках/ времен-ных пристанищах, совместных жилых помещениях, общежитиях, других жильях, приспособленных для проживания или бездомных"
calculations-11-1-1-a: "В процентах к итогу."
comments-11-1-1-a: "Источни- последний Перепись населения РА."
available-12-2-2-a: "Расходы домашних хозяйств на конечное потребление товаров, то же самое на душу населения и по отношению к ВВП"
description-12-2-2-a: "Стоимость товаров, приобретенных домохозяйствами-резидентами РА для конечного потребления, то же самое на душу населения и по отношению к ВВП"
calculations-12-2-2-a: "Стоимость приобретенных товаров отделена от общих расходов на конечное потребление домашних хозяйств за отчетный период(млн драмов). Для расчета того же показателя на душу населения это значение делится на среднегодовую численность населения за тот же период (в драмах), а по отношению к ВВП это значение делится на ВВП за тот же период (в %)."
comments-12-2-2-a: "Основой для оценки стоимости приобретенных товаров для конечнего потребления домашних хозяйств является структура расходных компонентов ВВП распределенным в соответсвии классификатора расходов ВВП, который составляется в рамках Программы международных сопоставлений для расчета ВВП по паритету покупательной способности. (https://www.worldbank.org/en/programs/icp http://www.cisstat.org/icp/)"
description-12-3-1-a: "Потери продовольствия - это сумма потерь всех групп продуктов/типов продуктов, включенных в национальный продовольственный баланс РА."
comments-12-3-1-a: "https://www.armstat.am/am/?nid=82&id=2283"
description-14-3-1-a: "14.3.1 глобальный индикатор основан в основном на наблюдениях, которые содержат / ограничивают углеродную систему, необходимую для определения изменчивости кислотности воды в водохозяйственной зоне. Углеродная система в этом контексте относится к 4 основным измеримым показателям. pH (концентрация ионов водорода по скользящей шкале), CT (общий растворенный неорганический углерод), pCO2 (парциальное давление диоксида углерода) и AT (общая щелочность). В качестве национального показателя представлен только pH."
definitions-14-3-1-a: "Подкисление озера Сана - это снижение pH воды в течение десятилетий или более, в основном в результате поглощения углекислого газа из атмосферы. Услуги акватории это блага, предоставляемые озером людям, которые могут быть рекреационными, экономическими, экологическими (обеспечение защиты побережья) или культурными. pH - это среднегодовое значение. Репрезентативными станциями отбора проб являются те станции, которые: 
1) имеют частоту измерений, достаточную для получения соответствующей информации об изменениях подкисления карбонатов в химическом составе озера и воздействии на водные системы и 2) обеспечивают достаточное качество данных и исчерпывающую информацию о метаданных, позволяющих интегрировать данные с других станций в стране. Для мониторинга озера Севан отбор проб проводится в 17 точках наблюдения дважды в год, как с поверхности озера, так и с разных глубин."
calculations-14-3-1-a: "Значение показателя получается с помощью соответствующего измерительного прибора."
comments-14-3-1-a: "Ссылка на ЦУР 14.3.1 глобальный индикатор https://unstats.un.org/sdgs/tierIII-indicators/files/Tier3-14-03-01.pdf"
definitions-14-5-1-a: "Особо охраняемая природная территория- земля (в том числе поверхностные и подземные воды и недра) и участки соответствующего воздушного бассейна, разделенные  законом и отдельные природные объекты, имеющие экологическую, научную, образовательную, медицинскую, историко-культурную, рекреационную, туристическую, эстетическую ценность и для которых установлен особый режим защиты.Водные земли- территории, занятые водными объектами - реками, естественными и искусственными водохранилищами, озерами, а также территории, предназначенные для гидравлических, водохозяйственных и других сооружений, необходимых для использования и защиты водных объектов."
description-14-5-1-a: "Индикатор описывает долю водно-болотных угодий с особым охранным статусом, определенным Рамсарской конвенцией, в общих водных землях страны."
calculations-14-5-1-a: "Особо охраняемая природная территория- земля (в том числе поверхностные и подземные воды и недра) и участки соответствующего воздушного бассейна, разделенные  законом и отдельные природные объекты, имеющие экологическую, научную, образовательную, медицинскую, историко-культурную, рекреационную, туристическую, эстетическую ценность и для которых установлен особый режим защиты.Водные земли- территории, занятые водными объектами - реками, естественными и искусственными водохранилищами, озерами, а также территории, предназначенные для гидравлических, водохозяйственных и других сооружений, необходимых для использования и защиты водных объектов."
description-15-1-2-a: "Особо охраняемая природная территория: земля (в том числе поверхностные и подземные воды и недра)и участки соответствующего воздушного бассейна, разделенные законом и отдельные природные объекты, имеющие экологическую, научную, образовательную, медицинскую, историко-культурную, рекреационную, туристическую, эстетическую ценность. и для которых установлен особый режим защиты. Национальный парк - территория международного (или) национального значения, представляющая экологические, научные, историко-культурные, эстетические, рекреационные ценности, которые могут быть использованы в научных, образовательных, рекреационных, культурно-экономических целях за счет сочетания природных ландшафтов и культурных ценностей.Это особый режим защиты. Заказник - территория, имеющая научное, образовательное, историко-культурное, экономическое значение, где обеспечивается охрана экосистем, их компонентов, естественного воспроизводства.  Заповедник - территория международного и (или) национального значения с особыми экологическими, эстетическими особенностями, имеющими научную, образовательную, историческую и культурную ценность, где процессы развития природной среды протекают без прямого вмешательства человека."
definitions-15-1-2-a: "Особо охраняемая природная территория: земля (в том числе поверхностные и подземные воды и недра)и участки соответствующего воздушного бассейна, разделенные законом и отдельные природные объекты, имеющие экологическую, научную, образовательную, медицинскую, историко-культурную, рекреационную, туристическую, эстетическую ценность. и для которых установлен особый режим защиты.
* Национальный парк - территория международного (или) национального значения, представляющая экологические, научные, историко-культурные, эстетические, рекреационные ценности, которые могут быть использованы в научных, образовательных, рекреационных, культурно-экономических целях за счет сочетания природных ландшафтов и культурных ценностей.Это особый режим защиты.
* Заказник - территория, имеющая научное, образовательное, историко-культурное, экономическое значение, где обеспечивается охрана экосистем, их компонентов, естественного воспроизводства.
* Заповедник - территория международного и (или) национального значения с особыми экологическими, эстетическими особенностями, имеющими научную, образовательную, историческую и культурную ценность, где процессы развития природной среды протекают без прямого вмешательства человека."
calculations-15-1-2-a: "Национальные парки + заповедники + заказники (га) / общая площадь * 100 Национальные парки (га) / общая площадь * 100 Заповедники (га) / общая площадь * 100 Заказники (га) / общая площадь * 100"
comments-15-1-2-a: "Количество и доля охраняемых территорий в стране по категориям https://armstatbank.am/pxweb/hy/ArmStatBank/ArmStatBank__8%20Environment__(D)%20%20Biodiversity/EE-d1.px/table/tableViewLayout2/?rxid=b319419d-982a-4a31-9b26-864a2445955d"
description-15-3-1-a: "Показатель описывает долю деградированных земель в общей площади суши страны."
definitions-15-3-1-a: "Ветровая эрозия (дефляция) почв — это процесс, при котором почвенные частицы выдуваются и переносятся ветром.  Водная эрозия  почв — это процесс, при котором почвенные частицы разрушаются водой.  Засоленные почвы — почвы, содержащие во всём профиле или в его части легкорастворимые минеральные соли в количествах, вредных для растений (солончаки, засоленные почвы, щелочи). Вторично засоленные - это земли, на которых процесс накопления вредных солей для сельскохозяйственных культур обусловлен неправильной хозяйственной деятельностью человека (оросительная техника, повышение уровня грунтовых вод в результате нарушения режимов, орошение минерализованной водой и др.). Подщелачивание - эти почвы содержат большое количество обменного натрия (иногда магния) при всасывании в иювиальном горизонте. Нарушенные земли -поврежденные при добыче недр, - это как бы земли, покрытые промышленными отходами, горно-химическими веществами и т. Д. Это выведенные из эксплуатации земли, которые не были рекультиви ованы."
calculations-15-3-1-a: "Земли, нуждающиеся в улучшении / общая площадь суши* 100."
description-16-1-1-a: "Показатель определяет случаи смертей от убийства (МКБ-10: X85-Y09), в указанном году."
definitions-16-1-1-a: "Уровень смертности по причине убийств."
calculations-16-1-1-a: "Показатель рассчитывается как отношение зарегистри-рованных  смертей  по причине убийств, за указанный год  на  100 000 населения."
comments-16-1-1-a: "Источник- записи актов гражданского состояния о смерти"
description-16-2-2-a: "Случаи торговли людьми или эксплуатации"
definitions-16-2-2-a: "Вербовка, перевозка, передача, укрывательство или получение лица в целях эксплуатации, а также эксплуатация или создание или содержание лица в положении эксплуатации с применением насилия или угрозы таковых либо иных форм принуждения, похищения, обмана или злоупотребление доверием, использование власти или уязвимости положения либо предоставление, получение или обещание материальных или иных благ для достижения соглашения с контролирующим лицом."
description-16-3-2: "Случаи торговли людьми или эксплуатации"
definitions-16-3-2: "Вербовка, перевозка, передача, укрывательство или получение лица в целях эксплуатации, а также эксплуатация или создание или содержание лица в положении эксплуатации с применением насилия или угрозы таковых либо иных форм принуждения, похищения, обмана или злоупотребление доверием, использование власти или уязвимости положения либо предоставление, получение или обещание материальных или иных благ для достижения соглашения с контролирующим лицом."
description-16-3-2: "Показатель представляет собой процент от числа заключенных, которые не получили приговор от общего числа заключенных."
definitions-16-3-2: "Вердикт первой инстанции, решения Апелляционного суда, вынесенные о виновности или невиновности подсудимого, о вынесении ему приговора или о других вопросах."
calculations-16-3-2: "Соотношение лишенных свободы к общему количеству заключенных."
comments-16-3-2: "https://armstat.am/file/article/soc_vich_2019_33.pdf"
coverage-17-3-1-a: "Включены все марзы РА и город Ереван."
calculations-17-3-1-a: "Расчеты осуществляются в соответствии с порядком заполнения, указанным в отчете."
comments-17-3-1-a: "Основным источником сбора информации являются организации с иностранными инвестициями и организации, осуществляющие иностранные инвестиции за рубежом, а также сводные данные и дополнительные расчеты по некоторым показателям иностранных инвестиций, полученные от Центрального Банка РА. Сбор данных осуществляется на основе формы статистической отчетности в соответствии с годовой и пятилетней статистическими программами (https://www.armstat.am/ru/?nid=80&id=2271)."
description-17-4-1-a: "Показатель дает возможность оценить проблемы, связанные с обслуживанием внешнего долга страны. Источником информации  являются справки Министерства финансов Республики Армения о внешнем государственном долге Республики Армения, который считается административным регистром, в том числе внешний государственный долг Республики Армения, образованный кредитно-ссудными договорами, обслуживание долга, поступления внешних кредитных средств."
definitions-17-4-1-a: "Внешний государственный долг - это сумма долговых обязательств, принятых от имени Республики Армения и от имени Центрального банка перед нерезидентами Республики Армения и перед иностранными государствами, и существующих долговых обязательств на определенный момент.Концепции экспорта товаров и услуг соответствуют шестому изданию 'Руководства по платежному балансу и международной инвестиционной позиции' (BPM6)."
calculations-17-4-1-a: "Обслуживание государственного внешнего долга в процентах к экспорту товаров и услуг рассчитывается как отношение обслуживания внешнего государственного долга к экспорту товаров и услуг в процентах."
comments-17-4-1-a: "http://www.minfin.am/hy/page/avelin/"
description-17-8-1-a: "Путем деления числа лиц, пользующихся интернетом   последних 3 месяцев на общую численность лиц."
calculations-17-8-1-a: "Этот показатель рассчитывается путем деления числа лиц, пользующихся интернетом (из любого места) последних 3 месяцев в рамках обсследования, на общую численность лиц."
comments-17-8-1-a: "Основным  источником  информации  является: интегрированное обследование уровня жизни  домашних хозяйств (https://www.armstat.am/ru/?nid=82&id=2217)"
