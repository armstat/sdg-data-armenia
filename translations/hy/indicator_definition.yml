1-2-1: "Ազգային աղքատության մոնիտորինգը կարևոր է երկրին հատուկ զարգացման օրակարգերի համար:, Աղքատության ազգային գծերն օգտագործվում են աղքատության ավելի ճշգրիտ գնահատականներ տալու համար, որոնք համահունչ են երկրի հատուկ տնտեսական և սոցիալական հանգամանքներին և նախատեսված չեն աղքատության միջազգային համեմատությունների համար:"
