calculations-3-2-2-a: "Показатель рассчитывается как отношение зарегистри-рованных  младенческих смертей за указанный год, на  1 000 живорожденных за тот же период."
comments-3-2-2-a: "Источник- записи актов гражданского состояния о смерти детей до одного года."
