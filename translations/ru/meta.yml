description-4-c-1-a: "Доля учителей, обученных в учебном году, от общего числа учителей."
definitions-4-c-1-a: "Учитель - педагогический работник, непосредственно отвечающий за этот процесс, обеспечивающий усвоение студентами предметных программ в образовательном учреждении в процессе урока. Подготовка учителей - приобретение и совершенствование новых профессиональных знаний, навыков и умений в соответствии со стандартами и программами подготовки учителей."
calculations-4-c-1-a: "Соотношение учителей прошедших подготовку к общему количеству учителей общеобразовательных школ."
