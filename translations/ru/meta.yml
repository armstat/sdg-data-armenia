comments-1-3-1-jc: "https://armstat.am/file/article/soc_vich_2019_13.pdf"
description-1-3-1-ka: "Этот показатель представляет собой соотношение получающих семейные пособия  к общему числу уязвимых лиц. Последний рассчитывается путем вычитания из общей численности населения всех лиц трудоспособного возраста, включенных в систему социального обеспечения или получающих пособия, а также всех лиц пенсионного возраста, получающих пособия."
definitions-1-3-1-ka: "Государственное пособие - это регулярная или единовременная финансовая помощь, предоставляемая из государственного бюджета."
calculations-1-3-1-ka: "Доля получателей семейных пособий  от общего числа бедных."
comments-1-3-1-ka: "Основным  источником  информации  является: интегрированное обследование уровня жизни  домашних хозяйств (https://www.armstat.am/ru/?nid=82&id=2217)"
description-1-3-1-kb: "Этот показатель рассчитывается путем деления числа получателей социальной помощи (включая семейные пособия) на общую численнось населения (или группу)."
definitions-1-3-1-kb: "Социальная помощь - комплекс социальных услуг, предоставляемых семье с целью предотвращения или облегчения жизненных трудностей, удовлетворения их основных потребностей, интеграции в общество, а также предотвращения трудных жизненных ситуаций."
calculations-1-3-1-kb: "Отношение бедных, получающих социальную помощь (включая семейное пособие), к общей численности бедных."
comments-1-3-1-kb: "Основным  источником  информации  является: интегрированное обследование уровня жизни  домашних хозяйств (https://www.armstat.am/ru/?nid=82&id=2217)"
description-2-4-1-a: "Национальный показатель включает данные о пашнях и площадях многолетних насаждений, и посевных площадях сельскохозяйственных культур.
* Пашни - земли, используемые под посевы сельскохозяйственных культур, включая посевы многолетних трав и чистые пары.
* Многолетние насаждения- земли занятые многолетними насаждениями, а также плодопитомниками.
* Посевные площади сельскохозяйственных культур – фактические посевные  площади сельскохозяйственных культур на пахотных землях и междурядиях многолетних насаждений, включая повторные и подпокровные посевы."
comments-2-4-1-a: "https://www.armstat.am/am/?nid=586&year=2019"
description-2-c-1-a: "Индекс цен на продукты питания и безалкогольные напитки показывает ежемесячные изменения цен на продукты питания, приобретенные домашними хозяйствами на потребительском рынке Республики Армения.  Наблюдения за ценами для расчета осуществляются ежемесячно. Базовые торговые точки мониторинга цен сгруппированы в 3 условные группы. В каждой группе регистрация цен проводится один раз в течение данного месяца. В целом, осуществляя ежемесячно трёхразовые наблюдения, регистратор цен посещает каждый базовый объект один раз в месяц, за исключением товаров-представителей свежих овощей и фруктов, где набюдения цен производится с трёхразовой периодичностью: 1-го, 10-го и 20-го и в ближайшие к ним дни отчетного месяца. На каждый товар подбираются два-три представителя с четким описанием."
definitions-2-c-1-a: "Индекс цен на продукты питания и безалкогольные напитки определяет изменение общего уровня цен фиксированной корзины продуктов питания и безалкогольных напитков с течением времени, а также величину соотношения этой стоимости корзины в отчетном периоде по сравнению с базовым периодом. Индекс характеризует изменение общего уровня цен на продукты питания и безалкогольные напитки, приобретенные населением, и рассчитывается с годовой, квартальной и месячной периодичностью."
calculations-2-c-1-a: "Индексы самого низкого уровня (для каждого товара) рассчитываются по формуле Джевонса, как  отношение среднегеометрических цен товаров-представителей, зарегистрированных в текущем и базисном периоде для каждого товара. Для агрегирования индексов цен в товарные группы и ИПЦ Армении всего используется модифицированная формула Ласпейреса с постоянными весами."
comments-2-c-1-a: "Методические указания по наблюдению потребительских цен товаров и тарифов на услуги, а также расчету индекса потребительских цен приведены в https://www.armstat.am/file/doc/99518258.pdf (на арм. языке)"
description-3-1-1-a: "Коэффиициент материнской смертности определяется как число случаев  материнской смерти по какой-либо причине, связанной с беременностью, осложнения беременности или ее протекания (за исключением  несчастного случая или случайной причины), независимо от ее срока, наступишая в период самой беременности, а также в течение 42 дней после её окончания, в течение определенного периода времени."
definitions-3-1-1-a: "Коэффициент определяет средний трехлетний уровень материнской смертности."
calculations-3-1-1-a: "Показатель рассчитывается как отношение  числа зарегистрированных  материнских смертей за последние три года  на 100 000 живорож-дений за тот же период."
comments-3-1-1-a: "Источник- записи актов гражданского состояния о смерти"
description-3-2-2-a: "Младенческая  смертность характеризует   число детей, умерших в возрасте до 1 года   за указанный год."
