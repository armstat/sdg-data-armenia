3-3-5: 'Կիրառելի չէ' 
17-18-1: 'Բաց տվյալների գրանցամատյան (ODIN) Ընդգրկման ինդեքս'
17-5-1: 'Հայաստանի Հանրապետության կառավարությունը ներդրումային ոլորտում առաջնորդվում է «բաց դռների» քաղաքականության, ներդրումային գործունեության հետ կապված հարաբերությունների ազատականացման, օտարերկրյա ներդրողների նկատմամբ ազգային և առավել բարենպաստության ռեժիմների ամրագրման, ներդրումների պատշաճ պաշտպանության և միջազգային առաջադեմ պրակտիկայում ընդունված այլ սկզբունքներով: Հայաստանի Հանրապետությունում ներդրումային ոլորտը կարգավորող հիմնական իրավական ակտն է 1994 թվականին ընդունած <a href="https://www.arlis.am/DocumentView.aspx?DocID=34872" target="_blank">«Օտարերկրյա ներդրումների մասին» ՀՀ օրենքը</a>:<br>Հայաստանի Հանրապետությունը ստորագրել է <a href="https://mineconomy.am/media/18561/BIT_arm_01.01.2022.pdf" target="_blank">«Ներդրումների խրախուսման և փոխադարձ պաշտպանության մասին» երկկողմ համաձայնագրեր 42 երկրների հետ</a>, և այն կրում է շարունակական բնույթ:'
8-b-1: '2024 թվականի դեկտեմբերին Հայաստանի Հանրապետության կառավարությունը հաստատել է 2025-2031 թվականների զբաղվածության ռազմավարությունը:'
group_1: '2023 թվականի հոկտեմբերին Հայաստանի Հանրապետության կառավարությունը հաստատել է 2023-2030 թվականների աղետների ռիսկի կառավարման ռազմավարությունը և 2023-2026 թվականների գործողությունների ծրագիրը։
Այս ռազմավարության նպատակն է կանխել աղետների ռիսկի առաջացումը, նվազեցնել առկա ռիսկերը և ամրապնդել տնտեսական, սոցիալական, առողջապահական և բնապահպանական դիմադրողականությունը։
2023-2030 թվականների ընթացքում Հայաստանի աղետների ռիսկի կառավարման ռազմավարությունը նպատակ ունի զգալիորեն կրճատել աղետների ռիսկը և աղետների հետ կապված կորուստները՝ հաշվի առնելով մահերը, կենսաապահովման միջոցների և առողջության կորուստը, ինչպես նաև տնտեսական, ֆիզիկական, սոցիալական, մշակութային և բնապահպանական ակտիվներին հասցված վնասը։
Ռազմավարությունը ներառում է աղետների կանխարգելման, վաղ նախազգուշացման, համայնքի պատրաստվածության, արտակարգ իրավիճակների կառավարման և վերականգնման ուղղությամբ նախաձեռնողական միջոցառումներ՝ համաձայն Սենդայի աղետների ռիսկի նվազեցման 2015-2030 թվականների շրջանակի։'
