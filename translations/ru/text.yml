17-5-1: 'В инвестиционной сфере правительство Республики Армения руководствуется политикой “открытых дверей”, либерализацией взаимоотношений связанных с инвестиционной деятельностью, закреплением национального и более благоприятного режимов в отношении иностранных инвесторов, надлежащей защитой инвестиций и иными принципами, принятыми в передовой международной практике. <br> Основным правовым актом, регулирующим инвестиционную сферу в Республике Армения, является <a href="http://www.parliament.am/legislation.php?sel=show&ID=1552&lang=rus" target="_blank"> Закон РА “Об иностранных инвестициях </a>, принятый в 1994 году.<br> Республика Армения подписала двусторонние соглашения  <a href=" https://www.mineconomy.am/media/18559/BIT_rus_01.01.2022.pdf" target="_blank"> “О поощрении и взаимной защите инвестиций” </a> с 42 странами, и этот процесс носит непрерывный характер. <br> Соглашения предоставляют инвесторам обеих сторон и их инвестициям дополнительные гарантии и защиту в соответствии с международным правом. Соглашения определяют общие принципы инвестиционной деятельности сторон, предоставляя возможность создать устойчивые, благоприятные и прозрачные условия  для инвсторов обеих стран на равной и взаимовыгодной основе.'
8-b-1: 'В декабре 2024 года Правительство Республики Армения утвердило Стратегию занятости на 2025-2031 годы.'
group_1: 'В октябре 2023 года Правительство Республики Армения утвердило Стратегию управления рисками стихийных бедствий на 2023–2030 годы и План действий на 2023–2026 годы.
Целью данной стратегии является предотвращение возникновения риска стихийных бедствий, снижение существующего риска и укрепление экономической, социальной, медицинской и экологической устойчивости.
Стратегия управления рисками стихийных бедствий в Армении на период 2023–2030 годов направлена на существенное снижение риска стихийных бедствий и связанных с ними потерь, учитывая смертность, потерю средств к существованию и здоровья, а также ущерб экономическим, физическим, социальным, культурным и экологическим активам.
Стратегия охватывает упреждающие меры по предупреждению стихийных бедствий, раннему предупреждению, обеспечению готовности населения, управлению чрезвычайными ситуациями и восстановлению в соответствии с Сендайской рамочной программой по снижению риска бедствий на 2015–2030 годы.'
group_2: 'Стратегии  местных органов власти по управлению рисками стихийных бедствий (Планы общин по управлению рисками стихийных бедствий) направлены на предотвращение рисков стихийных бедствий, сокращение потерь и укрепление готовности и потенциала восстановления общин в соответствии со Стратегией Армении по управлению рисками стихийных бедствий на 2023–2030 годы и Сендайской рамочной программой по снижению риска стихийных бедствий на 2015–2030 годы.
Планы по управлению рисками стихийных бедствий, принятые и реализуемые местными органами власти, направлены на снижение риска стихийных бедствий, защиту жизней и средств к существованию, повышение готовности общин и обеспечение эффективных мер восстановления
Эти планы разработаны на основе Стратегии управления рисками стихийных бедствий Армении и согласованы с ней, обеспечивая основу для реализации национальной политики и задач по управлению рисками стихийных бедствий на местном уровне.
Планы общин по управлению рисками стихийных бедствий Армении реализуются в рамках национальной Стратегии управления рисками стихийных бедствий, которая соответствует международным стандартам и Сендайской рамочной программе.'
5-c-1: 'В апреле 2025 года Правительство Армении утвердило Стратегию и План действий на 2025–2028 годы по реализации гендерной политики в Республике Армения, которые определяют шесть приоритетных направлений:<br />
1.	Преодоление гендерной дискриминации во всех сферах управления и принятия решений, совершенствование национального механизма продвижения женщин и обеспечение равного и полного участия женщин и мужчин в процессах принятия решений.<br />
2.	Содействие внедрению гендерно-чувствительных подходов в социально-экономическом секторе (на рынке труда, в различных отраслях экономики) и трудовой деятельности, сокращение гендерных разрывов в рабочей силе и совершенствование механизмов защиты трудовых прав.<br />
3.	Преодоление гендерной дискриминации в сферах образования и науки и поощрение равного участия женщин и мужчин.<br />
4.	Обеспечение равных возможностей для женщин и мужчин в сфере здравоохранения.<br />
5.	Предупреждение и преодоление насилия и дискриминации на гендерной почве, защита и поддержка жертв домашнего насилия.<br />
6.	Разработка гендерно-чувствительных и гендерно-ответственных подходов к изменению климата, обеспечение инклюзивных принципов и повышение уровня осведомлённости.<br />
В дополнение к этим приоритетам предусмотрена программа действий, в которой изложены конкретные целевые меры для достижения задач, поставленных стратегической программой.'
