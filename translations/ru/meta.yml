description-4-6-1-a: "Показатель определяет долью населения в возрасте 10-24 лет, имеющие определенный уровень образования, в соответствии с Международной стандартной классификацией образования (начальное, основное, среднее, начальное профессио-нальное, среднее профессио-нальное, высшее и аспиран-тура), а также не имеющая начального образования (как учащиеся, так и не учащие-ся), но умеющая читать на каком-то языке, понимать прочитанное или описать простую реальность своей повседневной жизни в письменной форме."
