UNECE Convention on Long-range Transboundary Air Pollution (Geneva, 1979): ՄԱԿ-ի ԵՏՀ «Մեծ հեռավորությունների վրա օդի անդրսահմանային աղտոտվածության մասին» կոնվենցիա (Ժնև, 1979թ.)
UNECE Convention on the Transboundary Effects of Industrial Accidents (Helsinki, 1992): ՄԱԿ-ի ԵՏՀ «Արդյունաբերական վթարների անդրսահմանային ներգործության մասին» կոնվենցիա (Հելսինկի, 1992թ.)
Convention on the Control of Transboundary Movements of Hazardous Wastes and their Disposal (Basel, 1989): «Վտանգավոր թափոնների անդրսահմանային փոխադրման և դրանց հեռացման նկատմամբ հսկողություն սահմանելու մասին» կոնվենցիա (Բազել, 1989թ.)
Convention for the Protection of the Ozone Layer  (Vienna, 1985): «Օզոնային շերտի պահպանության մասին» կոնվենցիա (Վիեննա, 1985թ.)
Convention on the Prior Informed Consent Procedure for Certain Hazardous Chemicals and Pesticides in International Trade (Rotterdam, 1998): «Միջազգային առևտրում առանձին վտանգավոր քիմիական նյութերի և պեստիցիդների վերաբերյալ նախնական հիմնավորված համաձայնության ընթացակարգի կիրառման մասին» կոնվենցիա  (Ռոտերդամ, 1998թ.)
Stockholm Convention on Persistent Organic Pollutants (Stockholm, 2001): «Կայուն օրգանական աղտոտիչների մասին» կոնվենցիա (Ստոկհոլմ, 2001թ.)
Minamata Convention on Mercury (Kumamoto, 2013): Սնդիկի վերաբերյալ Մինամատայի կոնվենցիա (Կումամոտո, 2013)
