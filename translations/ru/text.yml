17-18-1: 'Открытый реестр данных (ODIN) Индекс охвата'
17-5-1: 'В инвестиционной сфере правительство Республики Армения руководствуется политикой “открытых дверей”, либерализацией взаимоотношений связанных с инвестиционной деятельностью, закреплением национального и более благоприятного режимов в отношении иностранных инвесторов, надлежащей защитой инвестиций и иными принципами, принятыми в передовой международной практике. <br> Основным правовым актом, регулирующим инвестиционную сферу в Республике Армения, является <a href="http://www.parliament.am/legislation.php?sel=show&ID=1552&lang=rus" target="_blank"> Закон РА “Об иностранных инвестициях </a>, принятый в 1994 году.<br> Республика Армения подписала двусторонние соглашения  <a href=" https://www.mineconomy.am/media/18559/BIT_rus_01.01.2022.pdf" target="_blank"> “О поощрении и взаимной защите инвестиций” </a> с 42 странами, и этот процесс носит непрерывный характер. <br> Соглашения предоставляют инвесторам обеих сторон и их инвестициям дополнительные гарантии и защиту в соответствии с международным правом. Соглашения определяют общие принципы инвестиционной деятельности сторон, предоставляя возможность создать устойчивые, благоприятные и прозрачные условия  для инвсторов обеих стран на равной и взаимовыгодной основе.'
8-b-1: 'В декабре 2024 года Правительство Республики Армения утвердило Стратегию занятости на 2025-2031 годы.'
group_1: 'В октябре 2023 года Правительство Республики Армения утвердило Стратегию управления рисками стихийных бедствий на 2023–2030 годы и План действий на 2023–2026 годы.
Целью данной стратегии является предотвращение возникновения риска стихийных бедствий, снижение существующего риска и укрепление экономической, социальной, медицинской и экологической устойчивости.
Стратегия управления рисками стихийных бедствий в Армении на период 2023–2030 годов направлена на существенное снижение риска стихийных бедствий и связанных с ними потерь, учитывая смертность, потерю средств к существованию и здоровья, а также ущерб экономическим, физическим, социальным, культурным и экологическим активам.
Стратегия охватывает упреждающие меры по предупреждению стихийных бедствий, раннему предупреждению, обеспечению готовности населения, управлению чрезвычайными ситуациями и восстановлению в соответствии с Сендайской рамочной программой по снижению риска бедствий на 2015–2030 годы.'
