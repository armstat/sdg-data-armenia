17-5-1: Հայաստանի Հանրապետության կառավարությունը ներդրումային ոլորտում առաջնորդվում է «բաց դռների» քաղաքականության, ներդրումային գործունեության հետ կապված հարաբերությունների ազատականացման, օտարերկրյա ներդրողների նկատմամբ ազգային և առավել բարենպաստության ռեժիմների ամրագրման, ներդրումների պատշաճ պաշտպանության և միջազգային առաջադեմ պրակտիկայում ընդունված այլ սկզբունքներով: Հայաստանի Հանրապետությունում ներդրումային ոլորտը կարգավորող հիմնական իրավական ակտն է 1994 թվականին ընդունված <a href="https://www.arlis.am/DocumentView.aspx?DocID=34872" target="_blank">«Օտարերկրյա ներդրումների մասին» ՀՀ օրենքը</a>:<br>Հայաստանի Հանրապետությունը ստորագրել է <a href="https://mineconomy.am/media/18561/BIT_arm_01.01.2022.pdf" target="_blank">«Ներդրումների խրախուսման և փոխադարձ պաշտպանության մասին» երկկողմ համաձայնագրեր 42 երկրների հետ</a>, և այն կրում է շարունակական բնույթ:

