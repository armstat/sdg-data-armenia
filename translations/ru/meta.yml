description-6-3-1-a: "Показатель описывает долю недостаточно очищенных сточных вод в общем объеме очищенных сточных водах. Нормативно-чистые сточные воды не учитываются."
definitions-6-3-1-a: "Сточные воды - вода, загрязненная в результате использования водных ресурсов в промышленных или бытовых целях, а также дождевые, талые или дренажные воды, сбрасываемые с территорий населенных пунктов, хозяйственных или иных объектов деятельности, не отвечающие требованиям.  Недостаточно очищенные сточные воды - сточные воды первичной или механической очистки."
calculations-6-3-1-a: "Недостаточно очищенные сточные воды / загрязненные (без очистки) + недостаточно очищенные сточные воды * 100"
comments-6-3-1-a: "Ссылка на соответствующий показатель ЕЭК ООН, размещенный на сайте Армстат по показателям и по годам https://armstatbank.am/pxweb/hy/ArmStatBank/ArmStatBank__8%20Environment__(C)%20Water%20resources__13.(C16)%20Polluted%20waste%20water%20(without%20purification%20and%20insufficiently%20purified%20waste%20water),%20by%20years/EE-c16-1.px/?rxid=f732c078-ef7e-413e-9b8c-15d7a1e5bcbd"
